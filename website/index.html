<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#fafafa">
    <script src="js/app.js" defer></script>
</head>

<body>

<div class="centered">
    <div class="project-title">

    </div>
    <div class="left">
        <div class="card-container">

        </div>
    </div>

    <div class="right">
        <div class="preview" style="background: #222222">
            <p style="color: white; text-align: center">Click build button to show preview</p>
        </div>
        <div class="card">
            <div class="input-container">
                <div class="input">
                    <label for="width">Bin Width</label>
                    <input type="number" id="width" name="width" placeholder="Enter width" value="500">
                </div>
                <div class="input">
                    <label for="height">Bin Height</label>
                    <input type="number" id="height" name="height" placeholder="Enter height" value="500">
                </div>
            </div>
            <div class="button-group">
                <button id="build-button-id" type="button" class="build-button">Build</button>
                <button type="button" class="download-button">Download</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
